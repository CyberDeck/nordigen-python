<html>
	{% include "header.html" %}
	<body>
		<div class="container">
			<div class="row justify-content-center p-3">
				Select a bank
			</div>
			<div class="row justify-content-center p-3">
				
				<div class="list-group justify-content-center col-2">
					
					{% for aspsp in aspsps %}

					<a href="#" class="list-aspsp list-group-item list-group-item-action" data-aspsp="{{aspsp.id}}"> 
						{{ aspsp.name }}
					</a>
					
					{% endfor %}

				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		$( ".list-aspsp" ).click(function () {
			let  aspsp_id = $(this).data('aspsp');
			window.location.href='/agreements/'+aspsp_id;
		});
	</script>
</html>

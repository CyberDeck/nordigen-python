<html>
	{% include "header.html" %}
	<body>
		<div class="container h-100">
			<div class="row justify-content-center align-items-center p-3">
				Choose details, balances or transactions information to download
			</div>
			<div class="row justify-content-center align-items-center p-3">
				<div class="list-group justify-content-center col-6">
					<ul class="list-group">

						{% for acc in all_accounts %}
						
						<li class="list-group-item d-flex justify-content-between align-items-center">
							
							<a class="btn" href="/downloads/{{acc}}_details.json" download="{{acc}}_details.json">
								<i class="fa fa-download"></i>
								Details
							</a>
							<a class="btn" href="/downloads/{{acc}}_balances.json" download="{{acc}}_balances.json">
								<i class="fa fa-download"></i>
								Balances
							</a>
							<a class="btn" href="/downloads/{{acc}}_transactions.json" download="{{acc}}_transactions.json">
								<i class="fa fa-download"></i>
								Transactions
							</a>
						</li>
						
						{% endfor %}

					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
